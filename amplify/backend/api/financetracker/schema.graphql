enum TYPE {
  EXPENSE
  INCOME
}

type Item
  @model
  @auth(rules: [{ allow: owner }])
  @aws_cognito_user_pools
  @key(fields: ["user_uuid", "type"])
  @key(name: "itemsByDate", fields: ["date"], queryField: "itemsByDate")
  {
  user_uuid: String!
  type: TYPE!
  category: String!
  amount: Float!
  date: AWSDate!
  created: AWSDateTime!
  updated: AWSDateTime!
  note: String
}
